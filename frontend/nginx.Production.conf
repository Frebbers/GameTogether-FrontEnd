events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/localhost.pem;
        ssl_certificate_key /etc/ssl/private/localhost-key.pem;

        root /usr/share/nginx/html;
        index index.html;

        # Serve JavaScript, CSS, and other assets with the correct MIME type
        location ~* \.(js|css|json|svg|woff2?|ttf|eot)$ {
            try_files $uri $uri/ =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Serve images with proper caching
        location ~* \.(png|jpg|jpeg|gif|ico|webp|avif)$ {
            try_files $uri $uri/ =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Ensure SPA (single-page app) routing works
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
