events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl;
        server_name 130.225.170.52;

        ssl_certificate /https/gametogether.live.crt;
        ssl_certificate_key /https/gametogether.live.key;

        root /usr/share/nginx/html;
        index index.html;

        # Serve JavaScript, CSS, and other assets with the correct MIME type
        location ~* \.(js|css|json|svg|woff2?|ttf|eot)$ {
            try_files $uri $uri/ =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Serve images with proper caching
        location ~* \.(png|jpg|jpeg|gif|ico|webp|avif)$ {
            try_files $uri $uri/ =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Ensure SPA (single-page app) routing works
        location / {
            proxy_pass http://frontend:80;  # Forward requests to frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route API requests to the backend
        location /api/ {
            proxy_pass http://api:7191;  # Forward requests to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP -> HTTPS
    server {
    listen 80;
    server_name 130.225.170.52;
    return 301 https://$host$request_uri;
    }
}
