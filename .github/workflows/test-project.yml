on:
  push:
    branches:
      - main
      - gha-fixing
  pull_request:
    branches:
      - main
      - gha-fixing

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: 'latest'

      - name: Build containers
        run: /usr/bin/docker compose -f Docker-Compose.yml build 

      - name: Run tests
        run: /usr/bin/docker compose -f Docker-Compose.yml up test